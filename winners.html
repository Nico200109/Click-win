<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Win - Gagnants</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #2c2c2c;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            display: inline-block;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gagnants</h1>
        <ul id="winners-list">
            <!-- Les gagnants seront injectÃ©s par winners.js -->
        </ul>
    </div>
    <script src="winners.js"></script>
</body>
</html>
