<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des ventes – Click&Win</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <h1>Historique des ventes</h1>
  <nav>
    <a href="index.html">Accueil</a>
  </nav>
</header>

<main class="items">
  <div class="item-card" id="sales"></div>
</main>

<script>
const sales = JSON.parse(localStorage.getItem('sales') || '[]');
const container = document.getElementById('sales');

if (sales.length === 0) {
  container.innerHTML = "<p>Aucune vente enregistrée pour le moment.</p>";
} else {
  container.innerHTML = sales.map(s =>
    `<p>${s.name} — <strong>${s.price.toFixed(2)} €</strong></p>`
  ).join("");
}
</script>

</body>
</html>
