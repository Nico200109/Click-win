<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Click&Win</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <h1>Click&Win</h1>
  <p class="subtitle">Le prix baisse en temps réel. Bloquez-le avant les autres.</p>

  <nav>
    <a href="index.html">Enchères</a>
    <a href="winners.html">Gagnants</a>
    <a href="login.html" id="loginLink">Connexion</a>
    <button id="logoutBtn" style="display:none;">Déconnexion</button>
  </nav>
</header>

<main class="items">
  <div class="item-card"></div>
  <div class="item-card"></div>
</main>

<script src="script.js"></script>
<script>
  const user = localStorage.getItem("user");
  if (user) {
    document.getElementById("loginLink").style.display = "none";
    document.getElementById("logoutBtn").style.display = "inline-block";
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("user");
      location.reload();
    };
  }
</script>

</body>
</html>
