<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Click&Win</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.object {
    background: white;
    width: 200px;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    font-size: 14px;
}

.object img {
    width: 100%;
    border-radius: 8px;
}

.price {
    font-size: 22px;
    font-weight: bold;
    margin: 10px 0;
}

button {
    padding: 8px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

#blockBtn, #blockBtn2 {
    background: #000;
    color: white;
}

#payBtn, #payBtn2 {
    background: #28a745;
    color: white;
    display: none;
    margin-top: 5px;
}

.timer {
    margin-top: 5px;
    font-weight: bold;
    color: red;
}
</style>
</head>

<body>

<h1>Click&Win</h1>

<div class="container">
    <div class="object" id="obj1">
        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="TÃ©lÃ©phone">
        <h2>Smartphone</h2>
        <p>Produit neuf, garanti.</p>
        <div class="price" id="price1">100 â‚¬</div>
        <button id="blockBtn">Bloquer le prix</button>
        <button id="payBtn">Payer maintenant</button>
        <div class="timer" id="timer1"></div>
    </div>

    <div class="object" id="obj2">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="TV">
        <h2>TV 4K</h2>
        <p>Ã‰cran 65 pouces UHD.</p>
        <div class="price" id="price2">120 â‚¬</div>
        <button id="blockBtn2">Bloquer le prix</button>
        <button id="payBtn2">Payer maintenant</button>
        <div class="timer" id="timer2"></div>
    </div>
</div>

<script>
function setupAuction(priceEl, blockBtn, payBtn, timerEl, startPrice) {
    let price = startPrice;
    let blocked = false;
    let paymentTimer;
    
    function startPriceDrop() {
        return setInterval(() => {
            if (!blocked) {
                price--;
                priceEl.innerText = price + " â‚¬";
                if (price <= 10) price = 100; // reset minimal
            }
        }, 300);
    }

    let priceInterval = startPriceDrop();

    blockBtn.addEventListener("click", () => {
        if (blocked) return;
        blocked = true;
        clearInterval(priceInterval);

        blockBtn.style.display = "none";
        payBtn.style.display = "inline-block";
        let timeLeft = 10;
        timerEl.innerText = "Temps pour payer : " + timeLeft + "s";

        paymentTimer = setInterval(() => {
            timeLeft--;
            timerEl.innerText = "Temps pour payer : " + timeLeft + "s";
            if (timeLeft <= 0) {
                clearInterval(paymentTimer);
                blocked = false;
                payBtn.style.display = "none";
                blockBtn.style.display = "inline-block";
                timerEl.innerText = "";
                priceInterval = startPriceDrop(); // reprise du prix
            }
        }, 1000);
    });

    payBtn.addEventListener("click", () => {
        alert("Paiement validÃ© ðŸŽ‰");
        clearInterval(paymentTimer);
    });
}

// initialisation des deux objets
setupAuction(
    document.getElementById("price1"),
    document.getElementById("blockBtn"),
    document.getElementById("payBtn"),
    document.getElementById("timer1"),
    100
);

setupAuction(
    document.getElementById("price2"),
    document.getElementById("blockBtn2"),
    document.getElementById("payBtn2"),
    document.getElementById("timer2"),
    120
);
</script>

</body>
</html>
