<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Click&Win</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.object {
    background: white;
    width: 200px;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    font-size: 14px;
}

.object img {
    width: 100%;
    border-radius: 8px;
}

.price {
    font-size: 22px;
    font-weight: bold;
    margin: 10px 0;
    color: #1a73e8;
}

.viewers {
    font-size: 12px;
    color: #666;
    margin-bottom: 5px;
}

button {
    padding: 8px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

#blockBtn, #blockBtn2 {
    background: #000;
    color: white;
}

#payBtn, #payBtn2 {
    background: #28a745;
    color: white;
    display: none;
    margin-top: 5px;
}

.timer {
    margin-top: 5px;
    font-weight: bold;
    color: red;
}
</style>
</head>

<body>

<h1>Click&Win</h1>

<div class="container">
    <div class="object" id="obj1">
        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="TÃ©lÃ©phone">
        <h2>Smartphone</h2>
        <p>Produit neuf, garanti.</p>
        <div class="viewers" id="viewers1"></div>
        <div class="price" id="price1"></div>
        <button id="blockBtn">Bloquer le prix</button>
        <button id="payBtn">Payer maintenant</button>
        <div class="timer" id="timer1"></div>
    </div>

    <div class="object" id="obj2">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="TV">
        <h2>TV 4K</h2>
        <p>Ã‰cran 65 pouces UHD.</p>
        <div class="viewers" id="viewers2"></div>
        <div class="price" id="price2"></div>
        <button id="blockBtn2">Bloquer le prix</button>
        <button id="payBtn2">Payer maintenant</button>
        <div class="timer" id="timer2"></div>
    </div>
</div>

<script>
const items = [
  {name:"Smartphone", desc:"Produit neuf, garanti.", img:"https://images.unsplash.com/photo-1511707171634-5f897ff02aa9", price:100},
  {name:"TV 4K", desc:"Ã‰cran 65 pouces UHD.", img:"https://images.unsplash.com/photo-1507525428034-b723cf961d3e", price:120},
  {name:"Console de jeux", desc:"Nouvelle gÃ©nÃ©ration.", img:"https://images.unsplash.com/photo-1606813901275-cf9b0e39db2b", price:150},
  {name:"Week-end Disneyland", desc:"2 jours pour 2 personnes.", img:"https://images.unsplash.com/photo-1582719478141-3b8b1b1a1f3f", price:200}
];

function setupAuction(objId, priceId, blockId, payId, timerId, itemIndex) {
    const objEl = document.getElementById(objId);
    const priceEl = document.getElementById(priceId);
    const blockBtn = document.getElementById(blockId);
    const payBtn = document.getElementById(payId);
    const timerEl = document.getElementById(timerId);
    const viewersEl = objEl.querySelector(".viewers");

    let item = items[itemIndex % items.length];
    let price = item.price;
    let blocked = false;
    let priceInterval, paymentTimer;
    
    // initialisation
    priceEl.innerText = price + " â‚¬";
    viewersEl.innerText = Math.floor(Math.random()*30+10) + " personnes regardent cet objet";

    function startPriceDrop() {
        priceInterval = setInterval(() => {
            if (!blocked) {
                price--;
                priceEl.innerText = price + " â‚¬";
                if (price <= 10) price = 10;
            }
        }, 300);
    }

    startPriceDrop();

    blockBtn.addEventListener("click", () => {
        if (blocked) return;
        blocked = true;
        clearInterval(priceInterval);

        blockBtn.style.display = "none";
        payBtn.style.display = "inline-block";

        let timeLeft = 10;
        timerEl.innerText = "Temps pour payer : " + timeLeft + "s";

        paymentTimer = setInterval(() => {
            timeLeft--;
            timerEl.innerText = "Temps pour payer : " + timeLeft + "s";
            if (timeLeft <= 0) {
                clearInterval(paymentTimer);
                blocked = false;
                payBtn.style.display = "none";
                blockBtn.style.display = "inline-block";
                timerEl.innerText = "";
                startPriceDrop(); // reprend lÃ  oÃ¹ le prix s'Ã©tait arrÃªtÃ©
            }
        }, 1000);
    });

    payBtn.addEventListener("click", () => {
        alert("Paiement validÃ© ðŸŽ‰");
        clearInterval(paymentTimer);
    });

    // Rotation automatique toutes les 20s
    setInterval(() => {
        let nextItem = Math.floor(Math.random()*items.length);
        item = items[nextItem];
        price = item.price;
        priceEl.innerText = price + " â‚¬";
        objEl.querySelector("h2").innerText = item.name;
        objEl.querySelector("p").innerText = item.desc;
        objEl.querySelector("img").src = item.img;
        viewersEl.innerText = Math.floor(Math.random()*30+10) + " personnes regardent cet objet";
        blocked = false;
        payBtn.style.display = "none";
        blockBtn.style.display = "inline-block";
        timerEl.innerText = "";
    }, 20000); // toutes les 20s
}

// init
setupAuction("obj1","price1","blockBtn","payBtn","timer1",0);
setupAuction("obj2","price2","blockBtn2","payBtn2","timer2",1);
</script>

</body>
</html>
