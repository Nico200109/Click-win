<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Click&Win</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

<header class="hero">
  <h1>Click&Win</h1>
  <p class="subtitle">Le prix baisse en temps réel</p>
</header>

<main class="items">

  <div class="item-card">
    <h2>Smartphone</h2>
    <p class="price">
      Prix : <span class="price-value">120</span> €
    </p>
    <button class="lock-btn">Bloquer le prix</button>
  </div>

  <div class="item-card">
    <h2>Console</h2>
    <p class="price">
      Prix : <span class="price-value">150</span> €
    </p>
    <button class="lock-btn">Bloquer le prix</button>
  </div>

</main>

</body>
</html>
